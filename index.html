<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/64.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>GolosPolls</title>
</head>

<body>
    <header class="mainimage">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Golospolls</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Github</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <article>
        <main role="main" class="container">
            <br>
            <div class="card border-secondary mb-3">
                <div class="card-header">Here you can create your own form for polls</div>
                <div class="card-body text-secondary">
                    <div class="form-group">
                        <p>Enter the title</p>
                        <input type="text" class="form-control title" placeholder="Poll header">
                    </div>
                    <br>
                    <div id="PollForm">
                        <p>Fill in the following fields</p>
                        <div class="input-group mb-3" id="pOption1" style="opacity: 1;">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="pOptionButt1">Remove</button>
                            </div>
                            <input type="text" class="form-control" placeholder="Type your text here" aria-label="Get a link of your poll" aria-describedby="basic-addon2" id="inputOption1">
                        </div>
                        <div class="input-group mb-3" id="pOption2" style="opacity: 0.4;">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="pOptionButt2" disabled>Remove</button>
                            </div>
                            <input type="text" class="form-control" placeholder="Click here to a add new one" aria-label="Get a link of your poll" aria-describedby="basic-addon2" id="inputOption2">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-secondary btn-lg btn-block" id="complete">Done</button>
            <br><br>
            <div class="card border-primary mb-3" id="complete-form" style="display: none;">
                <div class="card-header">Share your poll</div>
                <div class="card-body text-dark">
                    
                    <!--<p class="card-text">Option 1</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>-->
                </div>
            </div>
            <div id="Links" style="display: none;">
                <h5>Get link</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="https://golospolls.com/poll/b72hgjb3434bmn" aria-label="Get a link of your poll" aria-describedby="basic-addon2" id="cplkint">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="cplkbtn">Copy to clipboard</button>
                    </div>
                </div>
                <h5>Get code</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="<a href='#'>Poll</a>" aria-label="Get a html-code of your poll" aria-describedby="basic-addon2" id="cpcdint">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="cpcdbtn">Copy to clipboard</button>
                    </div>
                </div>
            </div>
        </main>
    </article>
    <br><br>
    <!-- temporary Ñrutch -->
    <footer class="fixed-bottom">
        <div class="card text-center">
            <div class="card-footer text-muted">
                GolosPolls 2018
            </div>
        </div>
    </footer>
</body>
<!-- Optional JavaScript -->
<script src="sweetalert2.all.js"></script>
<script src="script.js"></script>


</html>
